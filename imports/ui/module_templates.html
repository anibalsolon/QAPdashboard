<template name="base">


    {{> demographic }}

    {{> freesurfer }}

    {{> test }}


</template>


<template name="demographic">

<h1 id="Exams">Subject List</h1>

    <button class="btn btn-default btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
      Toggle Calendar
    </button>
    <br>
    <br>
    <div class="collapse in" id="collapseExample" aria-labelledby="collapseExample">
        <div id="d3vis_date_demographic"></div>
    </div>




    <div id="demographic_table">

        {{> tabular table=TabularTables.demographic selector=selector class="table table-striped table-bordered table-condensed"}}

    </div>

</template>


<template name="freesurfer">

<h1 id="Freesurfer">Anatomical Measures</h1>

 <br>
  <br>
    Selected Metric: {{currentMetric}}
  <div class="d3board">

        <svg id="d3vis_freesurfer"></svg>

  </div>

    <select id="metric-select-freesurfer" class="form-control">
    <option disabled="disabled" selected="selected" >Please Select</option>
    {{#each metric}}
        <option value="{{this}}">{{this}}</option>
    {{/each}}
</select>

  <br><br>




    <div id="freesurfer_table">

        {{> tabular table=TabularTables.freesurfer selector=selector class="table table-striped table-bordered table-condensed"}}

    </div>

</template>


<template name="test">

<h1 id="Test">Test</h1>

 <br>
  <br>
    Selected Metric: {{currentMetric}}
  <div class="d3board">

        <svg id="d3vis_test"></svg>

  </div>

    <select id="metric-select-test" class="form-control">
    <option disabled="disabled" selected="selected" >Please Select</option>
    {{#each metric}}
        <option value="{{this}}">{{this}}</option>
    {{/each}}
</select>

  <br><br>




    <div id="test_table">

        {{> tabular table=TabularTables.test selector=selector class="table table-striped table-bordered table-condensed"}}

    </div>

</template>



<template name="body_sidebar">

  <div class="span3">
            <div class="bs-docs-sidebar">

                    <ul class="nav nav-list bs-docs-sidenav affix">
                        
                        <li><a href="#Exams">
                            <span class="badge badge-inverse"></span> Exams</a>
                        </li>
                        
                        <li><a href="#Freesurfer">
                            <span class="badge badge-inverse"></span> Freesurfer</a>
                        </li>
                        
                        <li><a href="#Test">
                            <span class="badge badge-inverse"></span> Test</a>
                        </li>
                        
                    </ul>

                 <ul class="nav nav-list affix qbox">
                 <h5>Query Box</h5>

  <button class="btn btn-default btn-small reset"> Reset </button>
                     <br><br>


                 <div class="well">

                     {{#each currentSelector}}
                    <span class="tag label label-info">
                      <span class="{{this.mapper}}">{{this.name}}</span>
                      <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                    </span>
                    <br><br>
                     {{/each}}


                 </div>
<form class="form-inline">
    <div class="form-group">
        <button class="btn btn-default btn-small save"> Save </button>
        <input type="text" name="qname" id="qname" class="form-control"><br>
    </div>
</form>
                <h5>Saved Queries</h5>


                {{#each savedQueries}}

                    <span class="tag label label-primary">
                      <span class="query ">{{name}}</span>
                        <a><i class="removequery glyphicon glyphicon-trash glyphicon-white"></i></a>
                    </span>

                    <br>
                    <br>

                {{/each}}

                 </ul>
            </div>
        </div>

</template>
