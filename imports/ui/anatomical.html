<template name="anatomical">
<div class="container">
  <h1></h1>
  <h2>Anatomical Masures</h2>
  {{> tabular table=TabularTables.AnatomicalTable class="table table-striped table-bordered table-condensed"}}

  <div class="row">
  <div class="col-md-4">
    <select id="metric-select-anatomical" class="form-control">
      <option disabled="disabled">Please Select</option>
      <option value="CNR" selected="selected">CNR</option>
      <option value="EFC">EFC</option>
      <option value="FBER">FBER</option>
      <option value="SNR">SNR</option>
      <option value="FWHM">FWHM</option>
    </select>
    </div>
  </div>

  <div id="anatomicalHistogramContainer" class="d3board">
    <svg id="anatomicalHistogram" width="100%" height="450"></svg>
  </div>

</div>
</template>
